<body>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3 desc title">Formulario de contacto</h1>
    </div>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Ingrese su nombre y apellidos:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="clave" class="font-weight-bold">Ingrese su clave:</label>
                <input type="password" class="form-control" id="clave" name="clave">
            </div>

            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Ingrese su dirección:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Ingrese su número de telefono:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Ingrese su fecha de nacimiento:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Ingrese su email:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

            <div class="form-group">
                <label for="comentarios" class="font-weight-bold">Descripción de su consulta:</label>
                <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>


        </form>
    </div>
